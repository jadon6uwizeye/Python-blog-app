{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center text-md-center mb-4 mt-md-0">
  <h1 class="mb-0 h3">
    <a href="#" target="_blank">Create Article here</a>
  </h1>
  <br />
  <span class="font-weight-normal">

    fill the form
    
  </span>
</div>
<form class="col-md-8 float-left" method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    {{field|as_crispy_field }}
  {% endfor %}
  <button class="btn btn-primary" type="submit">post</button>
</form>

{% endblock %}
